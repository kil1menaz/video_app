apiVersion: v1
kind: Service
metadata:
  name: video-service
spec:
  selector:
    app: video-service
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 31000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
    spec:
      containers:
        - env:
            - name: DB_SERVER
              value: video-srv
            - name: MYSQL_DATABASE
              value: videodb
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: "1111"
          image: kil1menaz/video-service
          name: video-service
          ports:
            - name: http
              containerPort: 8080

---